<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USJ 門票開賣計算器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      margin: 0;
      background-color: #f8f9fa;
      color: #333;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    input, button {
      font-size: 1.2rem;
      padding: 0.5rem;
      margin-top: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      margin-top: 1rem;
    }
    h3 {
      margin-top: 1.5rem;
      color: #007BFF;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h2>🎢 USJ 門票開賣查詢小工具</h2>
  <p>請輸入入園日期（格式：MMDD，例如0822）</p>
  <input type="text" id="dateInput" placeholder="例如：0822">
  <button onclick="calculateSaleDate()">查詢開賣時間</button>
  <h3 id="result"></h3>
  <h3 id="todayInfo"></h3>

  <script>
    // 顯示今天開賣的是哪天的票
    function showTodaySale() {
      const today = new Date();
      const visit = new Date(today);
      visit.setDate(visit.getDate() + 93);
      const visitDate = visit.toLocaleDateString('zh-TW', {
        year: 'numeric', month: '2-digit', day: '2-digit'
      });
      document.getElementById('todayInfo').innerText = `🎟️ 今天 ${today.toLocaleDateString('zh-TW')} 23:00 開賣的是：${visitDate} 的票`;
    }

    function calculateSaleDate() {
      const input = document.getElementById('dateInput').value.trim();
      const result = document.getElementById('result');
      result.style.color = '#007BFF';

      if (!/^[0-9]{4}$/.test(input)) {
        result.innerText = '請輸入4位數字（例如0822）';
        result.style.color = 'red';
        return;
      }

      const month = parseInt(input.substring(0, 2), 10);
      const day = parseInt(input.substring(2, 4), 10);

      const year = new Date().getFullYear();
      const testDate = new Date(year, month - 1, day);
      if (
        testDate.getMonth() + 1 !== month ||
        testDate.getDate() !== day
      ) {
        result.innerText = '輸入的日期不存在，請確認月份與天數';
        result.style.color = 'red';
        return;
      }

      const visitDate = new Date(year, month - 1, day);
      const today = new Date();
      if (visitDate < today) {
        visitDate.setFullYear(year + 1);
      }

      visitDate.setDate(visitDate.getDate() - 93);
      const saleDate = visitDate.toLocaleDateString('zh-TW', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit'
      });

      result.innerText = `開賣時間：${saleDate} 23:00（台灣時間）`;
      result.style.color = '#007BFF';
    }

    // 初始化載入時顯示今日開賣票
    window.onload = showTodaySale;
  </script>
</body>
</html>
